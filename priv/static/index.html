<!doctype html>
<html>
    <head>
        <title>Index chat page</title>
        <meta charset="utf-8">

        <!--Css-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link class="main-stylesheet" href="css/pages.css" rel="stylesheet" type="text/css"/>

    </head>

     <body>

          <div class="container-fluid container-fixed-lg">
              <div class="row">

              <div class="col-md-6">
                <div class="panel panel-default"></div>
              </div>

              <div>
                  <h5>Чятик</h5>

                  <!--Name-->
                  <div class="form-group form-group-default">
                      <label>Имя</label>
                      <input id="nick" type="text" class="form-control" value="">
                  </div>

                  <!--Output-->
                  <textarea id="output" class="form-control" cols="80" rows="25"></textarea>

                  <!--Text entry-->
                  <div class="form-group form-group-default">
                      <label>Сообщение</label>
                      <input id="input" type="text" class="form-control">
                  </div>

                  <!--Button-->
                  <button id="send" class="btn btn-success">Отправить</button>

              </div>
              </div>
          </div>


          <!--Scripts-->

          <script src="js/libs/jquery.js"></script>
          <script src="js/libs/bullet.js"></script>
          <script src="js/app.js"></script>


     </body>
</html>
